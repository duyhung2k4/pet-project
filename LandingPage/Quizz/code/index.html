<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter:wght@500&family=Poppins:wght@400;500&family=Quicksand:wght@600&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="content mr-top-lg">
    <div class="header">
      <img src="./image/note/note.png" alt="">
      <p class="title">Sở thích nghề nghiệp theo Holland</p>
      <p class="getting">
        Xin chào <span class="username">Vũ Minh Anh</span>, hãy cùng làm các bài test tâm lý dưới đây để hiểu mình hơn.
      </p>
    </div>

    <div class="content-quizz">
      <div class="box-group mr-top-sm">
        <div class="line"></div>
        <div class="list-group"></div>
      </div>

      <div class="quizz mr-top-lg">
        <div class="header">
          <div class="type">
            <p class="title"></p>
            <p class="detail"></p>
          </div>
          <div class="select-quest">
            <p>Không</p>
            <p>Có</p>
          </div>
        </div>
        <div class="list-quest mr-top-md"></div>
        <div class="navigation mr-top-lg">
          <button id="prev-button" class="button button-light">Trở lại</button>
          <button id="next-button" class="button button-dark">Tiếp tục</button>
        </div>
      </div>
    </div>

    <div class="mr-top-lg"></div>
  </div>
</body>
<script src="./main.js"></script>

</html>
