<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter:wght@500&family=Poppins:wght@400;500&family=Quicksand:wght@600&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="content mr-top-lg">
    <div class="box-course-and-filter">


      <div class="box-filter">
        <div class="header full-width">
          <p>Bộ lọc</p>
          <div>Đặt lại</div>
        </div>
        <div class="show-filter">
          <img src="./icon/down.png" alt="">
        </div>
        <div class="list-type full-width">
          <div class="type-filter">
            <p class="title">Trạng thái</p>
            <div class="list-option full-width">
              <div class="option">
                <input type="checkbox" name="otp-1" id="otp-1" value="otp-1">
                <label for="otp-1">Đang diễn ra</label>
              </div>
              <div class="option">
                <input type="checkbox" name="otp-2" id="otp-2" value="otp-2">
                <label for="otp-2">Sắp bắt đầu</label>
              </div>
              <div class="option">
                <input type="checkbox" name="otp-3" id="otp-3" value="otp-3">
                <label for="otp-3">Đã kết thúc</label>
              </div>
            </div>
          </div>
          <div class="type-filter">
            <p class="title">Phân loại</p>
            <div class="list-option full-width">
              <div class="option">
                <input type="checkbox" name="otp-4" id="otp-4" value="otp-4">
                <label for="otp-4">Cơ bản</label>
              </div>
              <div class="option">
                <input type="checkbox" name="otp-5" id="otp-5" value="otp-5">
                <label for="otp-5">Chuyên sâu</label>
              </div>
            </div>
          </div>
          <div class="type-filter">
            <p class="title">Tổ chức đào tạo</p>
          </div>
          <div class="type-filter">
            <p class="title">Ngôn ngữ</p>
          </div>
        </div>
      </div>

      <div class="full-width">
        <p class="list-title">Danh sách các khoá học</p>
        <div class="list mr-top-md"></div>
      </div>
    </div>

    <div class="mr-top-lg"></div>

  </div>
</body>
<script src="./main.js"></script>
</html>
