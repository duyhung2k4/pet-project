<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Course</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter:wght@500&family=Poppins:wght@400;500&family=Quicksand:wght@600&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="content mr-top-lg">
    <div class="box-lesson">
      <div class="list-item-lesson">
        <p class="title">Nội dung bài học</p>
        <ul class="list mr-top-md">
          <li class="item-lesson active">
            <img class="note" src="./icon/note.png" alt="">
            <img class="check" src="./icon/correct.png" alt="">
            <div>
              <p class="title">Buổi 1: Ý nghĩa của việc kiếm tiền</p>
              <p class="time">30 phút</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="lesson">
        <p class="title">
          Bài 11 : Kiếm tiền- tiết kiệm - tiêu tiền - quyên góp >
          <span class="focus">Ý nghĩa của việc kiếm tiền</span>
        </p>
        <ul class="list-content-lesson mr-top-lg">
          <li class="content-lesson">
            <img src="./icon/check_blue.png" alt="">
            <p class="text">Việc kiếm tiền mang lại nhiều ý nghĩa quan trọng trong cuộc sống cá nhân và xã hội.</p>
          </li>
        </ul>
        <div class="navigation">
          <button class="button button-light">
            <img src="./icon/Tick.png" alt="">
            Đã hoàn thành
          </button>
          <button class="button button-dark">Đi tới bài học tiếp theo</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
<script src="./main.js">

</script>

</html>
